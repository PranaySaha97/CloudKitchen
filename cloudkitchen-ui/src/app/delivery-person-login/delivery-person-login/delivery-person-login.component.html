<div class="container-fluid">
  <div class="row mt-5 mb-5">
    <div class="col-md-10 offset-md-1">
      <div class="card">
        <img
          class="card-image-top login-bg-img"
          src="../../assets/image/register.jpg"
          alt="bg-img-login"
        />
        <div class="card-img-overlay">
          <div class="row mt-5">
            <div class="col-md-6 offset-md-6">
              <h1 class="text-center text-success">
                Login for delivery partners
              </h1>
              <form action="#" class="mb-3">
                <mat-form-field class="full-width">
                  <mat-label>
                    Contact no.
                  </mat-label>
                  <input matInput placeholder="Enter contact number" />
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>
                    Password
                  </mat-label>
                  <input matInput placeholder="Enter password" />
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
              </form>
              <a class="text-primary" href="/deliveryperson/register"
                >New User? Please click here to register.</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
