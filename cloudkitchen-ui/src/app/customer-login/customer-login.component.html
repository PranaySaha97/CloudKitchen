<div class="row">
    <div class="col-md-8 col-lg-8 col-12 offset-md-2 offset-lg-2">
        <div class="login-form-block">
            <div class="form-area">
                <div class="form-heading text-center">
                    <span class="h3">Login</span>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                    <mat-form-field>
                        <mat-label>Contact Number <sup>*</sup></mat-label>
                        <input matInput type="tel" name="contact" id="contact" formControlName="contact" />
                        <mat-error *ngIf="loginForm.controls.contact.errors?.required">
                            Contact is required.
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.contact.errors?.pattern">
                            Enter a valid contact number.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password <sup>*</sup> </mat-label>
                        <input matInput type="password" name="pass" id="pass" formControlName="pass" />
                        <mat-error *ngIf="loginForm.controls.pass.errors?.required">
                            Password is required.
                        </mat-error>
                    </mat-form-field>

                    <div>
                        <button class="btn btn-success login-btn">Login</button>
                    </div>
                </form>
                <br>
                <div class="text-danger h6" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>
                <div class="register-banner" (click)="registerRedirect()" >
                    <span>New Here? Click here to join us!</span>
                </div>
            </div>
        </div>
    </div>
</div>
