<div>
  <h1 class="z">All Orders</h1>
</div>
<div class="container">
  <div class="table-responsive">
<div *ngIf="order;else a">
<table class="table tl">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Restaurant Address</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Delivery Details</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>
        <tr *ngFor="let o of order">
        <th scope="row">{{o.orderId}}</th>
          <td>{{o.restaurant}}</td>
          <td>{{o.customer}}</td>
          <td>{{o.deliveryPerson}}</td>
          <td>{{o.totalCost}}</td>
          <td>{{o.state}}</td>
        </tr>
  </table>
</div>
<ng-template #a>
  <h1 class="z">No Orders </h1>
</ng-template>
</div></div>
