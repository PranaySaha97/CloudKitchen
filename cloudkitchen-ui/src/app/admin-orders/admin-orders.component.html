<div>
  <h1 class="z">All Orders</h1>
</div>
<table class="table tl">
    <thead>
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Restaurant Address</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Delivery Details</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="odrer">
        <div *ngFor="let o of order">
        <tr>
          <th scope="row">o.orderId</th>
          <td>o.restaurant</td>
          <td>o.customer</td>
          <td>o.deliveryPerson</td>
          <td>o.totalCost</td>
          <td><button class="btn btn-danger" (click)="del(o.orderId,status)">Update</button></td>
        </tr>
      </div>
      </div>
      </tbody>
  </table>
