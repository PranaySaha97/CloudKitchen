<div>
  <h1 class="z">Registered Customers</h1>
</div>
  <table class="table tl">
    <thead>
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Contact</th>
        <th scope="col">Customer Address</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="custi">
        <div *ngFor="let c of custi">
        <tr>
          <th scope="row">c.customerId</th>
          <td>c.name</td>
          <td>c.mobileNum</td>
          <td>c.address</td>
          <td><button class="btn btn-danger" (click)="del(c.customerId)">Delete</button></td>
        </tr>
      </div>
      </div>
      </tbody>
  </table>
