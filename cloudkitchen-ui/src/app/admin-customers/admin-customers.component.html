<div>
  <h1 class="z">Registered Customers</h1>
</div>
<div class="container">
<div class="table-responsive">
<div *ngIf="custi;else a">
  <table class="table tl">
      <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Customer Contact</th>
        <th>Customer Address</th>
        <th>Delete</th>
      </tr>    
        <tr *ngFor="let c of custi">
          <th>{{c.customerId}}</th>
          <td>{{c.name}}</td>
          <td>{{c.mobileNum}}</td>
          <td>{{c.address}}</td>
          <td><button class="btn btn-danger" (click)="del(c.customerId)">Delete</button></td>
        </tr>
  </table>
</div>
<ng-template #a>
  <h1 class="z">No Customers</h1>
</ng-template>
</div>
</div>
